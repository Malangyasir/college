<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="register.css">
</head>
<body>
    <form action="/succ.html">
        <div class="container">
            <h1>Register Here</h1>
            <br>
            <label for="fname"><i class="fa-solid fa-user"></i>
                <input type="text" name="name" id="fname" placeholder="Full Name">
                <br><br>
            <label for="email"><i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Email id"></i>
            <br><br>
            <label for="psw"><i class="fa-solid fa-lock"></i>
            <input type="password" name="psw" id="psw" placeholder="password">
            <br><br>
            <label for="repsw"><i class="fa-solid fa-lock"></i>
            <input type="password" name="repsw" id="repsw" placeholder="Confirm Password">
            <br><br>
            &nbsp;&nbsp;
            <input type="checkbox" name="checkbox" id="checkbox"></label>
            <label for="checkbox"><b>Remember me</b></label>
            <br>
            <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="button">Register</button>
            <p>Register in with</p>
            <a href="https://www.google.co.in/"><i class="fa-brands fa-google"></i></a>
            &nbsp;
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
            <br>
            <span class="Login">Already have an account ? Login<a href="login.html">&nbsp;<i class="fa-solid fa-circle-user"></i></a></span>
        </div>
    </form>
</body>
</html>
